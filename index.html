<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Usu치rios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>Cadastro de Usu치rios</h1>
      <button id="themeToggle" aria-pressed="false">游깿 Modo escuro</button>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Formul치rio de cadastro</h2>
      <form id="cadastroForm" novalidate>
        <label for="nome">Nome</label>
        <input type="text" id="nome" required>
        <span id="erro-nome" class="erro" aria-live="polite"></span>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        <span id="erro-email" class="erro" aria-live="polite"></span>

        <label for="cep">CEP</label>
        <input type="text" id="cep" maxlength="8" required>
        <span id="erro-cep" class="erro" aria-live="polite"></span>
        <div id="cep-status" role="status" aria-live="polite"></div>

        <label for="numero">N칰mero</label>
        <input type="text" id="numero" required>
        <span id="erro-numero" class="erro" aria-live="polite"></span>

        <label for="rua">Rua</label>
        <input type="text" id="rua">

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro">

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade">

        <label for="estado">Estado</label>
        <input type="text" id="estado" maxlength="2">

        <button type="submit">Salvar</button>
        <button type="button" id="limpar">Limpar</button>
      </form>
      <div id="form-feedback" role="status" aria-live="polite"></div>
    </section>

    <section>
      <h2>Usu치rios cadastrados</h2>
      <ul id="listaUsuarios"></ul>
      <button id="exportar">Exportar JSON</button>
      <input type="file" id="importar" accept="application/json">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Todos os direitos reservados.</p>
  </footer>

  <script src="scripts.js" defer></script>
</body>
</html>
